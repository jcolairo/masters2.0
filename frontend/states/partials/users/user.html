<section ng-controller="UserController as user">
  <div ng-init="user.getSingleUser()" class="userDiv">

    <div>
      <h2>Your Basket</h2>
      <Basket basket="user.user.basket" addresses="user.user.address" class="basket"></Basket>

<!-- datepicker -->
      <div flex-gt-xs ng-controller="MainController as main">
        <h4>Standard date-picker</h4>
        <md-datepicker ng-model="main.myDate" md-placeholder="Enter date" ng-click="main.selectDate"></md-datepicker>
      {{main.myDate}}
      </div>

<!-- timepicker -->
      <input mdc-datetime-picker="" time="true" type="text" id="time2"
        placeholder="Time" min-date="minDate" format="HH:mm" ng-model="main.myDate" class=" md-input"
        readonly="readonly">
    </div>

    <br>

    <div>
      <h2>Your Pending Orders</h2>

      <ul ng-repeat="thisOrder in user.user.orders | filter: { has_been_processed: false }" >
        <Order order="thisOrder"></Order>
      </ul>

    </div>

    <div>
      <h2>Order History</h2>

      <ul ng-repeat="thisOrder in user.user.orders | filter: { has_been_processed: true }" >
        <Order order="thisOrder"></Order>
      </ul>

    </div>
  </div>
</section>
