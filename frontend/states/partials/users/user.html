<section ng-controller="UserController as user">
  <div ng-init="user.getSingleUser()" class="userDiv">

    <Basket basket="user.user.basket" addresses="user.user.address" class="basket"></Basket>

    <div class="titleDiv">

      <ul ng-repeat="thisOrder in user.user.orders" >
        <Order order="thisOrder"></Order>

      </ul>

    </div>



  </div>
</section>
