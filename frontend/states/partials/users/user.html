<section ng-controller="UserController as user">
  <div ng-init="user.getSingleUser()" class="userDiv">

    <form method="post" ng-submit="">

      <h2>Date:<input type="date" name="date" id="date" ng-model="date"></h2>
      <h2>Time:<input type="time" name="time" id="time" ng-model="time"></h2>

      <input type="submit" ng-click="user.getDeliveryDate('deliveredByDate', 'deliveredByTime')">
      Date:<p id="deliveredByDate"></p>
      Time:<p id="deliveredByTime"></p>

    </form>

    <div>
      <h2>Your Basket</h2>
      <Basket basket="user.user.basket" addresses="user.user.address" class="basket"></Basket>
    </div>

    <br>

    <div>
      <h2>Your Pending Orders</h2>

      <ul ng-repeat="thisOrder in user.user.orders | filter: { has_been_processed: false }" >
        <Order order="thisOrder"></Order>
      </ul>

    </div>


    <div>
      <h2>Order History</h2>

      <ul ng-repeat="thisOrder in user.user.orders | filter: { has_been_processed: true }" >
        <Order order="thisOrder"></Order>
      </ul>

    </div>
  </div>
</section>
