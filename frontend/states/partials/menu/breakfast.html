<h1>Breakfast</h1>
<section ng-controller="ProductController as product">
  <div ng-init="product.getProductByCategory('breakfast')">
    <ul ng-repeat="p in product.product | orderBy: 'title'">
      <li>
        <button ui-sref="singleProduct ({id: p._id })">{{p.title}}</button>
      </li>
      <li ng-repeat="desc in p.description">
        {{desc}}
      </li>
    </ul>
  </div>
</section>
