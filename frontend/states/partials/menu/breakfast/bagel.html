<section ng-controller="ProductController as product">
  <div ng-init="product.getProductBySubCategory('breakfast', 'bagel')">
    <ul ng-repeat="prod in product.subCat">
      <li>
        {{prod.title}}
        {{prod.category}}
        {{prod.sub_category}}
        {{prod.price}}
      </li>
      <li ng-repeat="desc in prod.description">
        {{desc}}
      </li>
    </ul>
  </div>
</section>
