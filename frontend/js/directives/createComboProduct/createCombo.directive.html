<h1>Combo Product</h1>
<li class="single-order">

      <div>Title:        <input type="text" ng-model="product.products.title"></div>
      <div>Price:        <input type="number" ng-model="product.products.price"></div>
      <div>Type: <select
              ng-model="defaultType"
              ng-options="type for type in typeOptions"
              type="text"
              selected>
              {{type}}
      </select></div>
      <div>Category: <select
              ng-model="selectedCategory"
              ng-options="cat for cat in categoryOptions"
              type="text"
              selected>
              {{cat}}
      </select></div>
      <div>Sub Category: <input type="text" ng-model="product.products.subCategory"></div>
      <div>Description:  <input type="text" ng-model="product.products.description"></div>
      <div>Combo Dish Count:  <input type="number" ng-model="product.products.combo_options.meta.comboDishCount"></div>
      <div>Name:  <input type="text" ng-model="product.products.combo_options.name"></div>
      <div>dishOptions:  <input type="text" ng-model="product.products.combo_options.dishOptions"></div>

    <div>
      <form ng-submit="createProduct(product.products.title, product.products.price, product.products.type, product.products.category, product.products.subCategory, product.products.description, product.products.combo_options.meta.comboDishCount, product.products.combo_options.name, product.products.combo_options.dishOptions)">
          <input type="submit" value="create">
      </form>
    </div>

</li>
