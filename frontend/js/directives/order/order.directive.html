<li class="single-order">

  <ul>
    <li ng-repeat="item in order.items" class="userLi">

      <p class="titleOrder">{{item.product.title}}</p>
      <b>qty: {{item.qty }} </b>


      <p class="priceOrder">{{item.product.price * item.qty | price}}</p>
    </li>
  </ul>
  Delivery Address:
  <span>{{ order.delivery_address }}</span>

  <b ng-if="thisOrder.has_been_submitted">Status: {{ order.has_been_processed ? "Out For Delivery" : "Being Prepaired!"}}</b>
  <b class="order-total userLi">Â£ {{ order.total }} </b>


</li>
